</head>
<body class="container-md text-light" id="fondo">
    <!--Navbar-->

     <div class="container-fluid">

             type="button"
             data-toggle="collapse"

             aria-controls="navbarSupportedContent"
             aria-expanded="false"
             aria-label="Toogle navigation">
                 <span class="navbar-toggler-icon        "></span>
         </button>
         <div class="collapse navbar-collapse " id="navbarSupportedContent">
             <ul class="navbar-nav mc-auto ">
                 <li class="nav-item"> <a class="nav-link" href="./../Index.html">Inicio</a></li>
                 <li class="nav-item"> <a class="nav-link" href="./NuestroMenu.html">Nuestro Menu</a></li>

             </ul>

         <div class="collapse navbar-collapse col-5" id="navbarSupportedContent">
             <ul class="navbar-nav ml-auto">

                     <li class="nav-item"> <a class="nav-link" href="./Contacto.html">Contacto</a></li>
                 </button>
             </ul>
         </div>
     </div>

     </nav>
    <section class="GridPadreSection_Index">
        <div class="contacto  pt-5 ">
            <div class="Titulo">
            <H1>Dejanos tus datos y un asesor se comunicara contigo</H1>
            </div>
            <form action="" method="get">
            
                <div class="Formulario">
            
                    <label for="Nombre">Nombre</label> 
                    <input type="Text" id="Nombres">
                </div>

                <div class="Formulario">   
                    <label for="Apellidos">Apellidos</label>
                    <input type="Text" id="Apellidos">
                </div>

                <div class="Formulario">
                    <label for="Correo Electronico">Correo Electronico</label>
                    <input type="text" id="Correo Electronico">
                </div>

                <div class="Formulario">
                    <label for="Telefono">Telefono</label>
                    <input type="tel" id="Telefono">
                </div>

                <div class="Formulario">
                    <label for="Fecha Nacimiento"> Fecha Nacimiento</label>
                    <input type="date" id="Fecha Nacimiento">

                </div>
            
                <div class="Formulario">
                    <label for="Ciudad">¿De que ciudad eres?</label>
                    <select name="text" id="Ciudad">
                        <option value="Cali">Cali</option>
                        <option value="Bogota">Bogota</option>
                        <option value="Medellin">Medellin</option>
                        <option value="Barranquilla">Barranquilla</option>
                        <option value="Cucuta">Cucuta</option>
                    </select>
                </div>

                <div class="Formulario">
                    <label for="Edad" >Edad</label>
                    <input type="number" id="Edad">
                </div>

                <div class="Formulario">
                    <input type="button" id="Sinfunción" value="No hacer nada">
                    <input type="Reset" id="botonlimpiar" value="Limpiar">
                    <input type="submit" id="botonenviar" value="Enviar" >
                </div>
        </div>
    </section>
